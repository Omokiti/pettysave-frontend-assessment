<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

      rel="stylesheet"

      rel="stylesheet"

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    font-style: normal;

}
